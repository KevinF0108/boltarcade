<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolt Arcade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    a.game-card {
      display: block;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    a.game-card:hover {
      transform: scale(1.05);
      background: #3a3a3a;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #1e1e1e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Bolt Arcade</header>

  <main>
    <a href="games/snake.html" class="game-card">🐍 Snake</a>
    <a href="games/minesweeper.html" class="game-card">💣 Minesweeper</a>
    <a href="games/tic-tac-toe.html" class="game-card">❌⭕ Tic-Tac-Toe</a>
    <a href="games/pong.html" class="game-card">🏓 Pong</a>
    <a href="games/breakout.html" class="game-card">🧱 Breakout</a>
    <a href="games/2048.html" class="game-card">🔢 2048</a>
    <a href="games/tetris.html" class="game-card">🎮 Tetris</a>
    <a href="games/connect-four.html" class="game-card">🔴🟡 Connect Four</a>
  </main>

  <footer>
    © 2025 Bolt Arcade | All games are free to play
  </footer>
</body>
</html>
