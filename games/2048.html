<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #faf8ef;
    }
    h1 {
      margin-bottom: 10px;
      color: #776e65;
    }
    #game-container {
      width: 400px;
      height: 400px;
      background: #bbada0;
      border-radius: 6px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .tile {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #cdc1b4;
      border-radius: 3px;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
      text-align: center;
    }
    .tile span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #score {
      margin: 10px;
      font-size: 20px;
      color: #776e65;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Score: 0</div>
  <div id="game-container"></div>

  <script>
    const container = document.getElementById("game-container");
    let board = [];
    let score = 0;

    function initBoard() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      addRandomTile();
      addRandomTile();
      renderBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length > 0) {
        let { r, c } = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function renderBoard() {
      container.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          if (board[r][c] > 0) {
            tile.style.background = getTileColor(board[r][c]);
            tile.innerHTML = `<span>${board[r][c]}</span>`;
          }
          container.appendChild(tile);
        }
      }
      document.getElementById("score").textContent = "Score: " + score;
    }

    function getTileColor(val) {
      const colors = {
        2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
        32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
        512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
      };
      return colors[val] || "#3c3a32";
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < 4) row.push(0);
      return row;
    }

    function rotateClockwise(mat) {
      return mat[0].map((_, i) => mat.map(row => row[i]).reverse());
    }

    function moveLeft() {
      let newBoard = board.map(row => slide(row));
      if (JSON.stringify(newBoard) !== JSON.stringify(board)) {
        board = newBoard;
        addRandomTile();
        renderBoard();
      }
    }

    function moveRight() {
      board = board.map(row => row.reverse());
      moveLeft();
      board = board.map(row => row.reverse());
    }

    function moveUp() {
      board = rotateClockwise(board);
      moveLeft();
      board = rotateClockwise(rotateClockwise(rotateClockwise(board)));
    }

    function moveDown() {
      board = rotateClockwise(rotateClockwise(rotateClockwise(board)));
      moveLeft();
      board = rotateClockwise(board);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
      else if (e.key === "ArrowUp") moveUp();
      else if (e.key === "ArrowDown") moveDown();
    });

    initBoard();
  </script>
</body>
</html>
