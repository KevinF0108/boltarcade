<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 70px);
      grid-template-rows: repeat(6, 70px);
      gap: 5px;
      background: #0d47a1;
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell.red { background: red; }
    .cell.yellow { background: yellow; }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0077ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Connect Four</h1>
  <div class="board" id="board"></div>
  <div id="status">Red's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let grid = Array.from({ length: 6 }, () => Array(7).fill(null));
    let currentPlayer = "red";
    let gameOver = false;

    // Create cells
    for (let r = 0; r < 6; r++) {
      for (let c = 0; c < 7; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleMove(c));
        board.appendChild(cell);
      }
    }

    function handleMove(col) {
      if (gameOver) return;

      for (let r = 5; r >= 0; r--) {
        if (!grid[r][col]) {
          grid[r][col] = currentPlayer;
          const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${col}"]`);
          cell.classList.add(currentPlayer);

          if (checkWinner(r, col)) {
            status.textContent = `${capitalize(currentPlayer)} wins!`;
            gameOver = true;
            return;
          }

          currentPlayer = currentPlayer === "red" ? "yellow" : "red";
          status.textContent = `${capitalize(currentPlayer)}'s turn`;
          return;
        }
      }
    }

    function checkWinner(row, col) {
      const directions = [
        [0, 1], [1, 0], [1, 1], [1, -1]
      ];
      for (let [dr, dc] of directions) {
        let count = 1;
        count += countDirection(row, col, dr, dc);
        count += countDirection(row, col, -dr, -dc);
        if (count >= 4) return true;
      }
      return false;
    }

    function countDirection(row, col, dr, dc) {
      let r = row + dr, c = col + dc, count = 0;
      while (r >= 0 && r < 6 && c >= 0 && c < 7 && grid[r][c] === currentPlayer) {
        count++;
        r += dr;
        c += dc;
      }
      return count;
    }

    function resetGame() {
      grid = Array.from({ length: 6 }, () => Array(7).fill(null));
      currentPlayer = "red";
      gameOver = false;
      status.textContent = "Red's turn";
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("red", "yellow");
      });
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</body>
</html>
